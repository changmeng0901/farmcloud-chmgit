<script type="text/javascript" src="../js/commons/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(function(){
	
	// 轮播图
	var nowing=0;
	var imglength=$('.imagesList').children().length;
	var Lening = imglength-3;
	if(Lening<0){
		$(".leftBtn").click(function(){
			nowing=0;
			$('.imagesList').animate({"left":-74*nowing+'px'});
		});
		$(".rightBtn").click(function(){
			nowing=0;
			$('.imagesList').animate({"left":-74*nowing+'px'});
		});			
	}else{
		$(".leftBtn").click(function(){
			nowing--;
			if(nowing<0){ nowing=0 }
			$('.imagesList').animate({"left":-74*nowing+'px'});
		});
		$(".rightBtn").click(function(){
			nowing++;
			if(nowing>Lening){ nowing=Lening}
			$('.imagesList').animate({"left":-74*nowing+'px'});	
			
		});		
	}
	
});
</script>
