<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>履历预览编辑</title>
    <link type="text/css" rel="stylesheet" href="../style/bootstrap/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../style/bootstrap/bootstrap-select.min.css" />
    <link type="text/css" rel="stylesheet" href="../style/bootstrap/skinBlue.css" />
	<link type="text/css" rel="stylesheet" href="../style/picklist/jquery-picklist.css"  />
    <link type="text/css" rel="stylesheet" href="../style/commons/style.css"/>
    <link type="text/css" rel="stylesheet" href="../style/commons/commons.css"/>
    <link type="text/css" rel="stylesheet" href="../style/resume/ResumePreviewEdit.css" />
</head>

<body>
<div class="top">
	<div class="logo"><img src="../images/commons/logo_01.jpg" width="200" height="60" /></div>
</div>

<div class="content">
    <table width="100%" height="100%" cellpadding="0" cellspacing="0">
    	<tr>
        	<td class="left_c" valign="top" width="76">
            <!--左边开始-->
            <div class="left_c1">
                <ul class="left_cul">
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_zy.png" width="77" height="69" /></a></li>
                    <li class="left_culi on"><a href="#"><img src="../images/commons/left_jh.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_sc.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_xs.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_jiagong.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_lvli.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_fx.png" width="77" height="69" /></a></li>
                </ul>
                <div class="clear"></div>
            </div>
            <!--左边结束-->
            </td>           
	
            <td valign="top">
            <div class="right_c" style="min-height:30px; padding-bottom:15px; padding-top:15px;">
            	<!-- 履历预览编辑内容 --> 
                <div class="breadNav_wap mb15 clear">
                    <div class="breadNav_lt"><a href="#">履历</a><span>&gt;</span><a href="#">履历预览</a><span>&gt;</span><strong>编辑</strong></div>
                </div>
                
                <!-- 履历基本信息 -->
                <div class="edit_title_wap clear">
                	<h3 class="text_title"><img src="../images/resume/ResumePreviewEdit_icon1.jpg" />履历基本信息</h3>
                </div>
                <table class="edit_infor_table" cellpadding="0" cellpadding="0">
                	<tr>
                    	<td class="td_lt" style="width:160px;"><img class="img_icon" src="../images/resume/ResumePreviewEdit_icon4.png" />履历名称</td>
                        <td class="td_rt" style="width:330px;">
                        	<input class="form-control w220 fl" type="text" value="24号棚-火龙果-火龙果" />
                        </td>
                        <td class="td_lt" rowspan="3">
                        	<dl class="crop_file_block clear">
                            	<dt class="crop_lt">
                                	<img src="../images/temp/ResumePreviewEdit_pic1.jpg" />
                                </dt>
                                <dd class="crop_rt">
                                	<em class="text_name1">作物图片</em>
                                	<p class="text_name2">修改履历中展示的作物图片</p>
                                    <div class="sm_file_btn">更换图片<input class="sm_file" type="file" /></div>
                                </dd>
                            </dl>
                        </td>
                    </tr>
                    <tr>
                    	<td class="td_lt"><img class="img_icon" src="../images/resume/ResumePreviewEdit_icon5.png" />作物名称</td>
                        <td class="td_rt">
                        	<input class="form-control w220 fl" type="text" value="火龙果" />
                        </td>
                    </tr>
                    <tr>
                    	<td class="td_lt"><img class="img_icon" src="../images/resume/ResumePreviewEdit_icon6.png" />创建时间</td>
                        <td class="td_rt">
                        	<p class="text_edit">2016-06-06</p>
                        </td>
                    </tr>
                </table>
                
                <!-- 微信分享设置 -->
                <div class="edit_title_wap clear">
                	<h3 class="text_title"><img src="../images/resume/ResumePreviewEdit_icon2.jpg" />微信分享设置</h3>
                </div>
                <table class="edit_infor_table" cellpadding="0" cellpadding="0">
                	<tr>
                    	<td class="td_lt" style="width:160px;"><img class="img_icon" src="../images/resume/ResumePreviewEdit_icon7.png" />分享标题</td>
                        <td class="td_rt">
                        	<div class="textarea400" style="height:34px">
                        		<input class="form-control" type="text" value="火龙果绿色履历" />
                                <p class="s_text" style="top:7px;">6/15</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                    	<td class="td_lt"><img class="img_icon" src="../images/resume/ResumePreviewEdit_icon8.png" />分享描述</td>
                        <td class="td_rt">
                        	<div class="textarea400">
                        		<textarea></textarea>
                                <p class="text_textarea">北京农业人家有限公司<br />---义田全程追溯---</p>
                                <p class="s_text">19/50</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                    	<td class="td_lt"><img class="img_icon" src="../images/resume/ResumePreviewEdit_icon9.png" />分享预览</td>
                        <td class="td_rt">
                        	<div class="share_preview_block">
                            	<strong class="text_name" title="火龙果绿色履历">火龙果绿色履历</strong>
                                <dl class="preview_dl">
                                	<dt class="preview_dt">
                                    	<img src="../images/temp/ResumePreviewEdit_pic1.jpg" />
                                    </dt>
                                    <dd class="preview_dd">
                                    	<p class="text_company" title="北京农业人家有限公司---义田全程追溯---">北京农业人家有限公司<br />---义田全程追溯---</p>
                                    </dd>
                                </dl>
                            	<div class="share_people">
                                	<img src="../images/resume/ResumePreviewEdit_icon10.jpg" />
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                
                <!-- 农事记录设置 -->
                <div class="edit_title_wap clear">
                	<h3 class="text_title"><img src="../images/resume/ResumePreviewEdit_icon3.jpg" />农事记录设置</h3>
                </div>
                <div class="record_set_block">
                	<div class="push_checked"><input class="iCheck" type="checkbox" aa="unchecked" />只显示推送农事计划的农事记录</div>
                    <select id="nonnumeric" name="nonnumeric" multiple="multiple">
                        <option value="AL">2016年06月19日 14:00 间苗</option>
                        <option value="AK">2016年06月20日 18:29 定植</option>
                        <option value="AZ">赵四<88888888@qq.com></option>
                    </select>
                </div>
                
                
                <div style="padding:50px 0;text-align:center;">
                	<a href="#" class="btn btn-success">保存</a>
                	<a href="#" class="btn btn-default">返回</a>
                </div>
                <!-- 履历预览编辑内容 --> 
            </div>
            </td>    
		</tr>  
    
   </table> 
</div>

<script type="text/javascript" src="../js/commons/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap/icheck.js"></script>
<script type="text/javascript" src="../js/picklist/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../js/picklist/jquery-picklist.js"></script>
<script type="text/javascript" src="../js/resume/ResumePreviewEdit.js"></script>
</body>
</html>
