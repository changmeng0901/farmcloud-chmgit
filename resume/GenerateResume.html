<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>生成履历</title>
    <link type="text/css" rel="stylesheet" href="../style/bootstrap/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="../style/bootstrap/bootstrap-select.min.css" />
    <link type="text/css" rel="stylesheet" href="../style/commons/style.css"/>
    <link type="text/css" rel="stylesheet" href="../style/commons/commons.css"/>
    <link type="text/css" rel="stylesheet" href="../style/resume/GenerateResume.css" />
</head>

<body>
<div class="top">
	<div class="logo"><img src="../images/commons/logo_01.jpg" width="200" height="60" /></div>
</div>

<div class="content">
    <table width="100%" height="100%" cellpadding="0" cellspacing="0">
    	<tr>
        	<td class="left_c" valign="top" width="76">
            <!--左边开始-->
            <div class="left_c1">
                <ul class="left_cul">
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_zy.png" width="77" height="69" /></a></li>
                    <li class="left_culi on"><a href="#"><img src="../images/commons/left_jh.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_sc.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_xs.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_jiagong.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_lvli.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_fx.png" width="77" height="69" /></a></li>
                </ul>
                <div class="clear"></div>
            </div>
            <!--左边结束-->
            </td>           
	
            <td valign="top">
            <div class="right_c" style="min-height:30px; padding-bottom:15px; padding-top:15px;">
            	<!-- 面包屑导航 开始 -->
                <div class="breadNav_wap mb15 clear">
                    <div class="breadNav_lt"><a href="#">履历</a><span>&gt;</span><strong>履历管理</strong></div>
                    <div class="breadNav_rt" style="margin-bottom:-1px; margin-top:1px;">
                        <ul class="resumeList clear">
                            <li class="cur">
                                <a href="#"><img src="../images/commons/cm_lsllIco01.jpg"/>履历设计</span></a>
                            </li>
                            <li>
                                <a href="#"><img src="../images/commons/lvliyl-ico1.jpg" /><span>履历预览</span></a>
                            </li>
                            <li>
                                <a href="#"><img src="../images/commons/cm_lsllIco02.jpg" /><span>履历制作</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 生成履历内容 -->
                <form id="phoneModelInfo" method="post" name="phoneModelInfo">
                	<div class="generate_resume1">
                	<table width="580" cellspacing="0" cellpadding="0" style="margin-top: 15px; float: left">
                    	<tr>
                        	<td width="40" valign="top" align="center" height="40">
                                <img width="40" height="40" src="../images/resume/mobg1.jpg" />
                            </td>
                            <td class="bjtitle">外观设置</td>
                        </tr>
                        <tr>
                        	<td width="40" valign="top" align="center" class="bjlinebg"></td>
							<td>
                            	<ul class="bjtabul">
                                	<li class="bjtabul_li">
                                        <table>
                                            <tr>
                                                <td class="toubufont">模版名称：</td>
                                                <td>
                                                	<input type="text" class="form-control nw123" value="津春3号" name="phoneModelInfo:name" id="phoneModelInfo:name">
                                                </td>
                                            </tr>
                                        </table>
                                    </li>
                                    <li class="bjtabul_li">
                                        <table>
                                            <tr>
                                                <td class="toubufont">选择皮肤：</td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </li>
                                    <li class="bjtabul_li">
                                        <table>
                                            <tr>
                                                <td class="toubufont">头部图片：</td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </li>
                                    <li class="bjtabul_li">
                                        <table>
                                            <tr>
                                                <td class="toubufont">尾部图片：</td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </li>
                                    <li class="bjtabul_li">
                                        <table>
                                            <tr>
                                                <td class="toubufont">背景颜色：</td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    	<tr>
                        	<td width="40" valign="top" align="center" height="40">
                                <img width="40" height="40" src="../images/resume/mobg2.jpg" />
                            </td>
                            <td class="bjtitle">内容设置</td>
                        </tr>
                    	<tr>
                        	<td width="40" valign="top" align="center" height="40">
                                <img width="40" height="40" src="../images/resume/mobg3.jpg" />
                            </td>
                            <td class="bjtitle">生成履历</td>
                        </tr>
                        <tr>
                        	<td width="40" valign="top" align="center" height="40">
                                <img width="40" height="15" src="../images/resume/resume_icon4.jpg" />
                            </td>
                            <td class="bjtitle"></td>
                        </tr>
                        <tr>
                        	<td align="center" colspan="2" style="padding:30px 0;">
                            <input type="button" id="next_step" class="btn btn-primary" value="下一步" />&nbsp;<input type="button" value="返回" class="btn btn-default" />
						</td>
                        </tr>
                    </table>
                    </div>
                    <!-- 点击下一步出现下面内容 -->
                	<div class="generate_resume2">
                	<table width="580" cellspacing="0" cellpadding="0" style="margin-top: 15px; float: left">
                    	<tr>
                        	<td width="40" valign="top" align="center" height="40">
                                <img width="40" height="40" src="../images/resume/resume_icon3.jpg" />
                            </td>
                            <td class="bjtitle">外观设置</td>
                        </tr>
                        <tr>
                        	<td width="40" valign="top" align="center" class="bjlinebg"></td>
							<td>
                            	<dl class="res_select_dl mt30 clear">
                                	<dt class="dl_dt">选择作物</dt>
                                    <dd class="dl_dd">
                                    	<div class="bootSelt260" id="select_crop">
                                            <select class="selectpicker" multiple="multiple" data-live-search="true">
                                                <optgroup label="当年生作物">
                                                    <option>5号棚-黄瓜-大黄瓜1号-2016/1/1</option>
                                                    <option>1号棚-白菜-京优1号-2016/1/1</option>
                                                    <option>5号棚-黄瓜-大黄瓜1号-2016/1/1</option>
                                                </optgroup>
                                                <optgroup label="多年生作物">
                                                    <option>2号棚-油桃-油桃</option>
                                                    <option>3号温室-苹果-红富士</option>
                                                    <option>4号棚-梨-大白梨</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                    </dd>
                                </dl>
                                <div class="crop_header mt30 clear">
                                	<strong class="crop_title">已选作物</strong>
                                    <strong class="crop_title">显示履历周期</strong>
                                </div>
                                <div class="crop_body mt10 mb20 clear">
                                	<!-- 单年生作物 -->
                                	<h4 class="crop_ttlh4 mt10"><img src="../images/resume/resume_icon6.jpg" />单年生作物<span class="en_text">Annual crop</span></h4>
                                    <div class="clear">
                                        <dl class="res_crop_list clear">
                                            <dd class="dl_dd1">
                                                <p class="text_name" title="15号棚-黄瓜-大黄瓜">15号棚-黄瓜-大黄瓜</p>
                                            </dd>
                                            <dd class="dl_dd2">
                                                <p class="text_time">2015/11/1--2016/3/1</p>
                                            </dd>
                                        </dl>
                                        <dl class="res_crop_list clear">
                                            <dd class="dl_dd1">
                                                <p class="text_name" title="20号温室-韭菜-保定红根韭">20号温室-韭菜-保定红根韭,20号温室-韭菜-保定红根韭</p>
                                            </dd>
                                            <dd class="dl_dd2">
                                                <p class="text_time">2015/11/1--2016/3/1</p>
                                            </dd>
                                        </dl>
                                    </div>
                                    <!-- 多年生作物 -->
                                    <h4 class="crop_ttlh4 mt30"><img src="../images/resume/resume_icon5.jpg" />多年生作物<span class="en_text">Perennial crops</span></h4>
                                    <div class="clear">
                                        <dl class="res_crop_list clear">
                                            <dd class="dl_dd1">
                                                <p class="text_name" title="1号棚-苹果-红富士苹果">1号棚-苹果-红富士苹果</p>
                                            </dd>
                                            <dd class="dl_dd2">
                                            	<ol class="select_ol">
                                                	<li class="clear">
                                                        <div class="bootSelt170 fl">
                                                            <select class="selectpicker">
                                                                <option selected="selected">2016/1/1--2016/2/1</option>
                                                                <option>2016/3/1--2016/6/1</option>
                                                                <option>2016/5/1--2016/6/1</option>
                                                            </select>
                                                        </div>
                                                        <button class="btn btn-success fr" type="button">添加</button>
                                                    </li>
                                                    <li class="clear">
                                                        <div class="bootSelt170 fl">
                                                            <select class="selectpicker">
                                                                <option selected="selected">2016/1/1--2016/2/1</option>
                                                                <option>2016/3/1--2016/6/1</option>
                                                                <option>2016/5/1--2016/6/1</option>
                                                            </select>
                                                        </div>
                                                        <button class="btn btn-default fr" type="button">删除</button>
                                                    </li>
                                                </ol>
                                            </dd>
                                        </dl>
                                        <dl class="res_crop_list clear">
                                            <dd class="dl_dd1">
                                                <p class="text_name" title="3号棚-油桃-油桃">3号棚-油桃-油桃</p>
                                            </dd>
                                            <dd class="dl_dd2">
                                                
                                            </dd>
                                        </dl>
                                        <dl class="res_crop_list clear">
                                            <dd class="dl_dd1">
                                                <p class="text_name" title="5号棚-水蜜桃-阳山水蜜桃">5号棚-水蜜桃-阳山水蜜桃</p>
                                            </dd>
                                            <dd class="dl_dd2">
                                                
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                        	<td width="40" valign="top" align="center" height="40">
                                <img width="40" height="15" src="../images/resume/resume_icon4.jpg" />
                            </td>
                            <td class="bjtitle"></td>
                        </tr>
                        <tr>
                        	<td align="center" colspan="2" style="padding:30px 0;">
                            <input type="submit" class="btn btn-primary" value="提交" />&nbsp;<input type="button" value="返回" class="btn btn-default" />
						</td>
                        </tr>
                    </table>
                    </div>
                </form>
                <div class="r_sj_div">
                	<div class="phon_bg_22t">预览</div>
                    <div class="phon_bg_2">
                    	<div class="phon_div"></div>
                    </div>
                </div>
                <!-- 生成履历内容 --> 
            </div>
            </td>    
		</tr>  
    
   </table> 
</div>

</html>
