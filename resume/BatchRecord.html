<body>
<div class="top">
	<div class="logo"><img src="../images/commons/logo_01.jpg" width="200" height="60" /></div>
</div>

<div class="content">
    <table width="100%" height="100%" cellpadding="0" cellspacing="0">
    	<tr>
        	<td class="left_c" valign="top" width="76">
            <!--左边开始-->
            <div class="left_c1">
                <ul class="left_cul">
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_zy.png" width="77" height="69" /></a></li>
                    <li class="left_culi on"><a href="#"><img src="../images/commons/left_jh.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_sc.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_xs.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_jiagong.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_lvli.png" width="77" height="69" /></a></li>
                    <li class="left_culi"><a href="#"><img src="../images/commons/left_fx.png" width="77" height="69" /></a></li>
                </ul>
                <div class="clear"></div>
            </div>
            <!--左边结束-->
            </td>           
	
            <td valign="top">
            <div class="right_c" style="min-height:30px; padding-bottom:15px; padding-top:15px;">
            	<!-- 履历制作打印内容 --> 
                <div class="breadNav_wap mb15 clear">
                    <div class="breadNav_lt"><a href="#">履历</a><span>&gt;</span><strong>履历制作</strong></div>
                    <div class="breadNav_rt" style="margin-bottom:-1px; margin-top:1px;">
                        <ul class="resumeList clear">
                            <li>
                                <a href="#"><img src="../images/commons/cm_lsllIco01.jpg"/>履历设计</span></a>
                            </li>
                            <li>
                                <a href="#"><img src="../images/commons/lvliyl-ico1.jpg" /><span>履历预览</span></a>
                            </li>
                            <li class="cur">
                                <a href="#"><img src="../images/commons/cm_lsllIco02.jpg" /><span>履历制作</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- 打印信息 -->
                <div class="print_title">
                	<div class="print_center">
                    	<img src="../images/resume/BatchRecord_icon1.jpg" />
                        <p>空签</p>
                    </div>
                </div>
                <div class="crop_list">
                	<div class="search_selected clear">
                    	<dl style="width:360px;" class="se_selt180 fl">
                            <dt style="width:90px;"><img src="../images/resume/BatchRecord_icon4.png" />数量</dt>
                            <dd class="inline_block bootSelt220">
                                <input type="text" class="form-control nw220" />
                            </dd>
                            <dd class="inline_block c_text">张</dd>
                        </dl>
                        <dl style="width:410px;" class="se_selt180 fl">
                            <dt style="width:90px;">作物名称</dt>
                            <dd class="inline_block bootSelt220">
                                <select class="selectpicker" style="display: none;">
                                    <option selected="selected">全部</option>
                                    <option>圣女果</option>
                                </select>
                            </dd>
                            <dd class="inline_block bootSelt180">
                                <span class="add_crop">添加</span>
                            </dd>
                        </dl>
                    </div>
                    <div class="search_selected clear">
                    	<dl style="width:360px;" class="se_selt180 fl">
                            <dt style="width:90px;"><img src="../images/resume/BatchRecord_icon4.png" />数量</dt>
                            <dd class="inline_block bootSelt220">
                                <input type="text" class="form-control nw220" />
                            </dd>
                            <dd class="inline_block c_text">张</dd>
                        </dl>
                        <dl style="width:410px;" class="se_selt180 fl">
                            <dt style="width:90px;">作物名称</dt>
                            <dd class="inline_block bootSelt220">
                                <select class="selectpicker" style="display: none;">
                                    <option selected="selected">全部</option>
                                    <option>圣女果</option>
                                </select>
                            </dd>
                            <dd class="inline_block bootSelt180">
                                <span class="delete_crop">删除</span>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="crop_count mt30">
               	  <div class="crop_center">
                    	<p class="text_name mr30">    
                             <img src="../images/resume/BatchRecord_icon2.png" />作物种类：<span class="color_y">3</span>
                        </p>
                        <p class="text_name">                         	
                        	<img src="../images/resume/BatchRecord_icon3.png" />数量总计：<span class="color_y">0</span>
                       </p>
                    </div>
                </div>
                
                
                <!-- 按钮 -->
                <div style="padding:50px 0;text-align:center;">
                	<a href="#" class="btn btn-primary">生成</a>
                	<a href="#" class="btn btn-default">返回</a>
                </div>
                <!-- 履历制作打印内容 --> 
            </div>

		</tr>  
    
   </table>
